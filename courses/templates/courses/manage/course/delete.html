{% extends "courses/base.html" %}
{% block title %}Delete course{% endblock %}

{% block content %}
    <div class="max-w-3xl m-auto mt-32 text-center">
        <h1 class="text-4xl font-bold mb-5">Delete course {{ object.title }}</h1>
        <form action="." method="POST">
            {% csrf_token %}
            <p class="inline-block align-baseline text-gray-700">
                Are you sure you want to delete this item?
            </p>
            <button type="submit" class="btn btn-purple ml-3">Confirm</button>
        </form>
    </div>
{% endblock content %}
